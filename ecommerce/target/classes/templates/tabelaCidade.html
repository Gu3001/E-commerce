<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabela Cidade</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<h1>Lista de Eventos</h1>
	<div class="btn-group pull-right">
		<a class="btn btn-sm btn-success" th:href="@{/adicionarCidade/}" >Adicionar Nova Cidade</a>
	</div>
	<table class="table">
		<thread class="thead-dark">
			<tr>
				<th>Nome da cidade</th>
				<th>Estado</th>
			</tr>
		</thread>
		<tbody>
			<tr th:each="cidade : ${cidades}">
				<td><span th:text="${cidade.nome}"></span></td>
				<td><span th:text="${cidade.estado.nome}"></span></td>
				<td>
					<div class="btn-group pull-right">
						<a class="btn btn-sm btn-primary" th:href="@{/editarCidade/{id}(id=${cidade.id})}">Editar</a>
						<a class="delete btn btn-sm btn-danger" th:href="@{/removerCidade/{id}(id=${cidade.id})}">Excluir</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table> 
	
</body>
</html>
