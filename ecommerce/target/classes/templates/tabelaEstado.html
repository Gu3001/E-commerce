<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabela Estado</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<h1>Lista de Eventos</h1>
	<div class="btn-group pull-right">
		<a class="btn btn-sm btn-success" th:href="@{/cadastrarEstado /}" >Adicionar Novo Estado</a>
	</div>
	
	
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>Nome do Estado</th>
				<th>Sigla do Estado</th>
				<th>Opções</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="estado : ${estados}">

				<td><span th:text="${estado.nome}"></span></td>
				<td><span th:text="${estado.sigla}"></span></td>
			
				<td>
					<div class="btn-group pull-right">
						<a class="btn btn-sm btn-primary" th:href="@{/editarEstado/{id}(id=${estado.id})}" >Editar</a>
			  			<a class="delete btn btn-sm btn-danger" th:href="@{/removerEstado/{id}(id=${estado.id})}">Excluir</a>
					</div>
				</td>
				

			</tr>
		</tbody>
	</table>
	 
	
</body>
</html>
